<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalities</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('https://m.media-amazon.com/images/M/MV5BMTYyMDkwNzI2N15BMl5BanBnXkFtZTcwNzQzMjEyMw@@._V1_.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: rgba(30, 30, 30, 0.7);
            border-radius: 10px;
        }

        .box {
            border: 1px solid #3e3e3e;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            background-color: rgba(70, 70, 70, 0.8);
            color: #e0d4b8;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .box:hover {
            transform: translateY(-5px);
            background-color: rgba(120, 120, 120, 0.9);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }

        /* Animación del mensaje */
        #message-box {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Estilo del botón de retroceso */
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgba(70, 70, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }

        .back-button:hover {
            background-color: rgba(100, 100, 100, 0.9);
            transform: translateY(-3px);
        }

        /* Estilo del formulario de comentarios */
        #comments-section {
            margin-top: 20px;
            max-width: 600px;
            background-color: rgba(50, 50, 50, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        #comments-section h2 {
            margin: 0 0 10px 0;
        }

        #comments {
            width: 100%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #submit-comment {
            padding: 10px 15px;
            background-color: rgba(70, 70, 70, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #submit-comment:hover {
            background-color: rgba(100, 100, 100, 0.9);
        }

        #comment-list {
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Choose a name</h1>
    <div class="container">
        <div class="box" onclick="redirectToMessage('Tiff')">Tiff</div>
        <div class="box" onclick="redirectToMessage('Jay')">Jay</div>
        <div class="box" onclick="redirectToMessage('Dallas')">Dallas</div>
        <div class="box" onclick="redirectToMessage('Paul')">Paul</div>
        <div class="box" onclick="redirectToMessage('Ads')">Ads</div>
        <div class="box" onclick="redirectToMessage('Sam')">Sam</div>
        <div class="box" onclick="redirectToMessage('Vila')">Vila</div>
        <div class="box" onclick="redirectToMessage('Aj')">Aj</div>
        <div class="box" onclick="redirectToMessage('Atlas')">Atlas</div>
        <div class="box" onclick="redirectToMessage('Carter')">Carter</div>
        <div class="box" onclick="redirectToMessage('Andy')">Andy</div>
        <div class="box" onclick="redirectToMessage('Jas')">Jas</div>
        <div class="box" onclick="redirectToMessage('Mare')">Mare</div>
        <div class="box" onclick="redirectToMessage('Shooky')">Shooky</div>
        <div class="box" onclick="redirectToMessage('Starz')">Starz</div>
        <div class="box" onclick="redirectToMessage('Things')">Things</div>
        <div class="box" onclick="redirectToMessage('Z')">Z</div>
        <div class="box" onclick="redirectToMessage('Bee')">Bee</div>
        <div class="box" onclick="redirectToMessage('Blackdog')">Blackdog</div>
    </div>

    <script>
        // Redirect function
        function redirectToMessage(name) {
            window.location.href = `message.html?name=${name}`;
        }
    </script>

</body>
</html>
